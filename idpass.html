<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3></h3>
    <h3></h3>
    <script>
        async function init(){
            let x= await fetch('endis.txt')
            x=await x.text()
            x=JSON.parse(x)
            key=Object.keys(x)
            document.getElementsByTagName('h3')[0].innerHTML=`Your id is:${key[0]}`
            document.getElementsByTagName('h3')[1].innerHTML=`Your passcode is:${x[key[0]]['pass']}`
        }
        init()
    </script>
</body>

</html>
